<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
  <div class="teal lighten-2">
    <h1 class="white-text" id="h11">Pick Rock, Paper, or Scissors!</h1>
  </div>
      <div class="container">
        <div class="row">
            <!--CHOICES-->
                <img src="assets/rock.png" class="col s4" id="rock" onclick="myPick('rock')"/>
                <img src="assets/paper.png" class="col s4" id="paper" onclick="myPick('paper')"/>
                <img src="assets/scissors.png" class="col s4" id="scissors" onclick="myPick('scissors')"/>
        </div>
      </div>
    <div class="container">
            <!--SCORES............-->
        <h3 class="teal-text text-lighten-2" class="col s4">My Score</h3>
        <div id="myScore">0</div>
        <hr width=100% height=10px color="blue">
        <h3 class="teal-text text-lighten-2" class="col s4">Computer's Score</h3>
        <div id="compScore">0</div>
    </div>
    <div class="container">
        <button class="btn waves-effect waves-light" id="clearOut">RESET</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
 </body>
</html>
