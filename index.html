<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 id="h11">Pick Rock, Paper, or Scissors!</h1>
      <div id="choices" class="container">
        <div class="row">
                <img src="assets/rock.png" class="col s4" id="rock" onclick="myPick()"/>
                <img src="assets/paper.png" class="col s4" id="paper" onclick="myPick()"/>
                <img src="assets/scissors.png" class="col s4" id="scissors" onclick="myPick()"/>
        </div>
    </div>
    <script>console.log(myPick());</script>
        <div class="container">
                <h3 class="blue-text text-darken-2" class="col s4">My Score</h3>
                <form input="text" id="myScore" >0</form>
                <hr width=100% height=10px color="blue">
                <h3 class="blue-text" class="col s4">Computer's Score</h3>
                <form input="text" id="compScore" >0</form>
        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
 </body>
</html>
